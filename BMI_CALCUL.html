        // let out = parseInt(y)  / parseInt(z);
       
       
if (z>18.5)
 {
    d ="underweing";
 }
else if (z <=18.5 && z >=24.9)
{

}
else if (z <=25 && z >= 29.9)
    {

}
else (z>30)
{

}   
document.write ("BMI VALUE :"  + z.toFixed(2) +"<br>");
